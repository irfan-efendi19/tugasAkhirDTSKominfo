<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tugas Form Group</title>
</head>
<body>
    <div class="p-5 style="width: 100%;>
      <div class="row">
        <div class="col-xl d-flex justify-content-center p-2 fs-1 pb-5 fw-bold">DIGITAL TALENT | Form Dengan Bootstrap</div>
      </div>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Masukkan Email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Buat password baru">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Alamat</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Masukkan Alamat">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Alamat Lengkap</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Masukkan Alamat Lengkap"></textarea>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Kota/Kabupaten</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provinsi</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option value="11">
              ACEH
          </option>
          <option value="12">
              SUMATERA UTARA
          </option>
          <option value="13">
              SUMATERA BARAT
          </option>
          <option value="14">
              R I A U
          </option>
          <option value="15">
              J A M B I
          </option>
          <option value="16">
              SUMATERA SELATAN
          </option>
          <option value="17">
              BENGKULU
          </option>
          <option value="18">
              LAMPUNG
          </option>
          <option value="19">
              KEPULAUAN BANGKA BELITUNG
          </option>
          <option value="21">
              KEPULAUAN RIAU
          </option>
          <option value="31">
              DKI JAKARTA
          </option>
          <option value="32">
              JAWA BARAT
          </option>
          <option value="33">
              JAWA TENGAH
          </option>
          <option value="34">
              DI YOGYAKARTA
          </option>
          <option value="35">
              JAWA TIMUR
          </option>
          <option value="36">
              B A N T E N
          </option>
          <option value="51">
              BALI
          </option>
          <option value="52">
              NUSA TENGGARA BARAT
          </option>
          <option value="53">
              NUSA TENGGARA TIMUR
          </option>
          <option value="61">
              KALIMANTAN BARAT
          </option>
          <option value="62">
              KALIMANTAN TENGAH
          </option>
          <option value="63">
              KALIMANTAN SELATAN
          </option>
          <option value="64">
              KALIMANTAN TIMUR
          </option>
          <option value="71">
              SULAWESI UTARA
          </option>
          <option value="73">
              SULAWESI SELATAN
          </option>
          <option value="74">
              SULAWESI TENGGARA
          </option>
          <option value="75">
              GORONTALO
          </option>
          <option value="76">
              SULAWESI BARAT
          </option>
          <option value="81">
              MALUKU
          </option>
          <option value="82">
              MALUKU UTARA
          </option>
          <option value="94">
              PAPUA
          </option>
          <option value="91">
              PAPUA BARAT
          </option>
          <option value="72">
              SULAWESI TENGAH
          </option>
          <option value="65">
              KALIMANTAN UTARA
          </option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Kode Pos</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <select class="form-select" aria-label="Jenis Kelamin">
          <option selected>Pilih salah satu</option>
          <option value="1">Pria</option>
          <option value="2">Perempuan</option>
        </select>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Saya menyetujui perjanjian
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Daftar</button>
        </div>
      </form>
    </div>
</body>
</html>
